<!DOCTYPE html>

<html>
  <head>
    <title>Flask App</title>
    <link rel="stylesheet" href="/static/table_styles.css"/>
  </head>

  <body>
    <h1>Salaries Table</h1>
    <table class="table">
        <tr class="table__header">
            {% for header in headings %}
            <th class="table__cell">{{ header }}</th>
            {% endfor %}
        </tr>
        {% for row in data %}
        <tr class="table__row">
            {% for cell in row %}
            <td class="table__cell">{{ cell }}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>
  </body>
</html>
